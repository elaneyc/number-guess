<!DOCTYPE html>
<html>
  <head>
    <title>Number Guess Game</title>
    <link href="style.css" rel="stylesheet">
    <script src="game.js" defer></script>

  </head>
  <body>
    <h1>Guess My Number!</h1>
    <p id="instructions">
      I am thinking of a number between 0 and 100...
    </p>

    <label for="input">Your Guess</label>
    <input type="text" id="input">
    <button onclick="check()" id="guess">Submit</button>
    <h2 id="message">Ready? Guess!</h2>
    <h3 id="guesses"></h3>

    <br>
    <label for="restart">Wanna play again?</label>
    <button onclick="restart()" id="restart">Restart</button>
  </body>
</html>
